<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .tab-bar {
      display: flex;
      background-color: #ff9800;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 1em 2em;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      background: none;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #e08900;
    }

    .content-container {
      max-width: 800px;
      margin: 1em auto;
      padding: 1em;
      background-color: #ffffff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1em;
      margin-top: 1em;
    }

    .app-button {
      padding: 1em;
      background-color: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      display: block;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Tabs -->
  <div class="tab-bar">
    <button class="tab-button active" onclick="showTab('iptv')">IPTV</button>
    <button class="tab-button" onclick="showTab('movies')">Paid Movies & TVShows</button>
    <button class="tab-button" onclick="showTab('free')">Free Movies & TVShows</button>
    <button class="tab-button" onclick="showTab('freeapp')">Retro Games</button>
  </div>

  <!-- App Grid Content -->
  <div class="content-container">

    <div id="iptv" class="tab-content active">
      <div class="app-grid">
        <a href="https://aftv.news/1611380" class="app-button">App Store</a>
        <a href="https://aftv.news/719062" class="app-button">TiviMate</a>
        <a href="https://aftv.news/224250" class="app-button">TV-S3</a>
        <a href="https://aftv.news/480086" class="app-button">Q</a>
        <a href="https://aftv.news/186365" class="app-button">IBO Pro</a>
        <a href="https://aftv.news/162497" class="app-button">IBO Pro - Sports</a>
      </div>
    </div>

    <div id="movies" class="tab-content">
      <div class="app-grid">
        <a href="https://aftv.news/859203" class="app-button">TVFlix</a>
        <a href="https://aftv.news/238826" class="app-button">Stremio</a>
      </div>
    </div>

    <div id="free" class="tab-content">
      <div class="app-grid">
        <a href="https://www.vivatv.io/" class="app-button">Viva TV</a>
        <a href="https://stremio.com/" class="app-button">Stremio</a>
        <a href="https://syncler.net/" class="app-button">Syncler</a>
      </div>
    </div>

    <div id="freeapp" class="tab-content">
      <div class="app-grid">
        <a href="https://www.vivatv.io/" class="app-button">Viva TV</a>
        <a href="https://stremio.com/" class="app-button">Stremio</a>
        <a href="https://syncler.net/" class="app-button">Syncler</a>
      </div>
    </div>

  </div>

  <script>
    function showTab(tabId) {
      // Hide all tab contents
      const allTabs = document.querySelectorAll('.tab-content');
      allTabs.forEach(tab => tab.classList.remove('active'));

      // Remove active from all buttons
      const allButtons = document.querySelectorAll('.tab-button');
      allButtons.forEach(btn => btn.classList.remove('active'));

      // Show selected tab content and highlight button
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
