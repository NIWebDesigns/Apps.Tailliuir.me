<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apps.Tailliuir.me</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .tab-bar {
      display: flex;
      background-color: #ff9800;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0.5em 0;
    }

    .tab-button {
      padding: 1em 2em;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      background: none;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #e08900;
    }

    .content-container {
      max-width: 900px;
      margin: 1em auto;
      padding: 1em;
      background-color: #ffffff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1em;
      margin-top: 1em;
    }

    .app-card {
      background-color: #fff3e0;
      border: 1px solid #ffcc80;
      border-radius: 8px;
      padding: 1em;
      text-align: center;
    }

    .app-card h3 {
      margin: 0 0 0.5em;
      color: #e08900;
    }

    .app-link {
      display: block;
      margin: 0.25em 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .app-link.backup {
      color: #d32f2f;
    }

    .vote-buttons {
      margin-top: 1em;
    }

    .vote-button {
      font-size: 1.5em;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .vote-button:hover {
      transform: scale(1.2);
    }

    .vote-count {
      font-size: 1.1em;
      color: #512da8;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Tabs -->
  <nav class="tab-bar">
    <button class="tab-button active" onclick="showTab('iptv', event)">IPTV</button>
    <button class="tab-button" onclick="showTab('movies', event)">Paid Movies & TVShows</button>
    <button class="tab-button" onclick="showTab('free', event)">Free Movies & TVShows</button>
    <button class="tab-button" onclick="showTab('freeapp', event)">Retro Games</button>
  </nav>

  <!-- App Grid Content -->
  <section class="content-container">
    <div id="iptv" class="tab-content active">
      <div class="app-grid" id="iptv-grid">
        <!-- Apps will be dynamically inserted here -->
      </div>
    </div>
    <!-- Other sections go here -->
  </section>

  <script>
    // Fetch apps and render them
    async function loadApps() {
      const response = await fetch('http://localhost:5000/api/apps');
      const apps = await response.json();
      const gridContainer = document.getElementById('iptv-grid');
      gridContainer.innerHTML = '';

      apps.forEach(app => {
        const appCard = document.createElement('div');
        appCard.classList.add('app-card');
        appCard.innerHTML = `
          <h3>${app.name}</h3>
          <a href="${app.officialLink}" class="app-link" target="_blank" rel="noopener noreferrer">Official Website</a>
          <a href="${app.directLink}" class="app-link" target="_blank" rel="noopener noreferrer">Direct Download</a>
          <a href="${app.backupLink}" class="app-link backup" target="_blank" rel="noopener noreferrer">Backup Download</a>
          <div class="vote-buttons">
            <span class="vote-button" onclick="voteApp('${app._id}', 1)">üëç</span>
            <span class="vote-button" onclick="voteApp('${app._id}', -1)">üëé</span>
          </div>
          <div class="vote-count">Votes: ${app.votes}</div>
        `;
        gridContainer.appendChild(appCard);
      });
    }

    // Handle voting
    async function voteApp(appId, vote) {
      const response = await fetch('http://localhost:5000/api/vote', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ appId, vote })
      });

      if (response.ok) {
        loadApps();  // Reload the apps after voting
      }
    }

    // Initialize
    loadApps();
  </script>
</body>
</html>
